<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='apple-mobile-web-app-title' content='Strengths Friender'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
  <title>Strengths Friender</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' type='text/css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://code.getmdl.io/1.3.0/material.deep_purple-light_green.min.css'>
  <link rel='shortcut icon' href='/icon_url.png'>
  <link rel='apple-touch-icon' href='/icon.png'>
  <style>
    .elm-overlay {
      z-index: 1;
    }
    @media (max-width: 640px) {
      .mdl-layout__header {
        padding-top: 20px;
      }
    }
    /*.mdl-layout__content {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }*/
    html,
    body {
      height: 100%;
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="inobounce.min.js"></script>
  <script src="bundle.js"></script>
  <script>

    var friendList = localStorage.getItem('friendList')
    var viewState = localStorage.getItem('viewState')

    var app = Elm.Main.fullscreen({
      friendList: friendList,
      viewState: viewState
    })

    app.ports.saveFriendList.subscribe( function(json) {
      var string = JSON.stringify(json)
      console.log('Saving friendList to localStorage:', string)
      localStorage.setItem('friendList', string)
    })

    app.ports.saveViewState.subscribe( function(json) {
      var string = JSON.stringify(json)
      console.log('Saving viewState to localStorage:', string)
      localStorage.setItem('viewState', string)
    })

  </script>
</body>

</html>
